<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
	<title>輸入基本資料 - 比卡比卡</title>
	<link rel="stylesheet" href="reset.css" type="text/css" >
	<link rel="stylesheet" href="info_update_style.css" type="text/css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <a href="https://beeka.app" class="beeka_logo"><img src="invalid-name.svg" alt="比卡比卡"></a>
            <img src="perm-identity-24-px.svg" class="member" alt="會員">
        </div>
        <div class="main">
            <p>基本資料</p>
            <div class="info_list">
                    <div class="gender">性別<br>
                        <input class="gender_box__choose" type="button" value="男" >
                        <input class="gender_box" type="button" value="女" >
                    </div>
                    <div class="phone_number">手機號碼<br>
                        <a href="">傳送驗證碼</a>
                        <input class="input_box1" type="text" name="手機號碼"  placeholder="請輸入您的手機號碼"/><br>
                    </div>
                    <div class="Verification_code">手機驗證碼<br>
                        <input class="input_box" type="text" name="手機驗證碼"  placeholder="請輸入系統回傳的手機驗證碼"/><br>
                    </div>   
                    <div class="Identification_Number">身分證<br>
                        <input class="input_box" type="text" name="身分證"  placeholder="請輸入您的身分證字號"/><br> 
                    </div>
                    <div class="birthday">生日<br>
                        <div class="SelectStyle">
                            <select name="YYYY" class="year">
                                <option value="年">年</option>
                                <option value="1981年">1981年</option>
                                <option value="1982年">1982年</option>
                                <option value="1983年">1983年</option>
                                <option value="1984年">1984年</option>
                                <option value="1985年">1985年</option>
                            </select>
                            <select name="MM" class="month">
                                <option value="月">月</option>
                                <option value="1月">1月</option>
                                <option value="2月">2月</option>
                                <option value="3月">3月</option>
                                <option value="4月">4月</option>
                                <option value="5月">5月</option>
                            </select>
                            <select name="DD" class="day">
                                <option value="日">日</option>
                                <option value="1日">1日</option>
                                <option value="2日">2日</option>
                                <option value="3日">3日</option>
                                <option value="4日">4日</option>
                                <option value="5日">5日</option>
                            </select>
                        </div>
                    </div>
                    <div class="agree_rule">
                        <input type="checkbox" class="agree_button" name="agree">
                        <span>同意送出後即無法修正個人資料</span>
                    </div>
                    <div class="final_check">
                        <input class="submit" type="button" value="確認">
                    </div>
            </div>
        </div>     
    </div>
</body>

</html>
