<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
	<title>基本資料 - 比卡比卡</title>
	<link rel="stylesheet" href="reset.css" type="text/css" >
	<link rel="stylesheet" href="info_style.css" type="text/css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <a href="https://beeka.app" class="beeka_logo"><img src="invalid-name.svg" alt="比卡比卡"></a>
            <img src="perm-identity-24-px.svg" class="member" alt="會員">
        </div>
        <div class="main">
            <p>基本資料</p>
            <div class="info_list">
                    <div class="gender">性別<br>
                        <input class="gender_box__choose" type="button" value="男" >
                        <input class="gender_box" type="button" value="女" >
                    </div>
                    <div class="phone_number">手機號碼<br>
                        <input class="input_box1" type="text" name="手機號碼" value="0912345678"readonly="readonly"/><br>
                    </div> 
                    <div class="Identification_Number">身分證<br>
                        <input class="input_box" type="text" name="身分證"  value="A123456789"readonly="readonly"/><br> 
                    </div>
                    <div class="birthday">生日<br>
                        <div class="SelectStyle">
                            <select name="YYYY" class="year">
                                <option value="1983年">1983年</option>
                            </select>
                            <select name="MM" class="month">
                                <option value="1月">1月</option>
                            </select>
                            <select name="DD" class="day">
                                <option value="5日">5日</option>
                            </select>
                        </div>
                    </div>
            </div>
        </div>     
    </div>
</body>

</html>
